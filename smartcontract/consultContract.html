<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Contratos Actuales</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/consultContract.css">

  <!-- This exposes the library as a global variable: ethers -->
  <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="../js/consultContract.js"></script>
</head>
<body>

  <section class="container">

    
    
    <!-- Section of the form -->
    <section class="formSection">

      <a href="./index.html">⬅ Volver</a>
      <a href="../index.html">🏠 Inicio</a>

      <!-- Form to consult Data -->
      <form action="" class="form" id="consultForm">
        <p>&#91;Verificar Contrato&#93; 📜</p>
        <input type="text" placeholder="&#91;Hash&#93; &oacute; Billetera (ETH)">
      
        <button type="submit">🆔 Consultar</button>
        
      </form>


      <!-- Form to make payments until 2023 -->
      <form action="" class="form" id="payForm">
        <p>&#91;Realizar Pago&#93; &#36;&#36;&#36;</p>

        <input type="text" placeholder="Dirección de Billetera (ETH)">
        
        <input type="number" min="1" max="1000000" pattern="^[0-9]+" placeholder="Insertar Ganancia Total en D&oacute;lares &#36;">

        <!-- <input type="number" min="0" max="100" pattern="^[0-9]+" placeholder="Porcentaje de Ganancia del Inversor &#37;"> -->

        <button type="submit">💰 Pagar</button>
        
      </form>
    
    </section>

  </section>
  
</body>
</html>
