<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrato Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Main Container - BODY -->
  <section class="container">


    <!-- Content of the header -->
    <div class="header">

      <div class="logo">
        <figure class="image">
          <img src="./images/officialLogo.png" alt="Fractal Founds Logo.">
        </figure>
      </div>

      <div class="title">
        <p>Contrato &#45; Fractal Founds S.P.A. </p>
      </div>
      
      <div class="backButton">
        <a href="./consultContract.html">Ver Contratos</a>
        <a href="../index.html">Volver</a>

      </div>

    </div>


    <!-- Content of Clausules - left content -->
    <div class="clauses">

      <div class="clausulas">
        <p style="text-decoration: underline;">Cl&aacute;usulas del Contrato</p>
      </div>
      
      
      <div class="description">
        <p>Descargar archivo:</p>
        <a href="../files/CONTRATO-FRACTAL_FOUNDS.pdf" download="Contrato-Fractal_Founds.pdf" target="_blank"><img src="./images/pdfFile.png" alt="Archivo PDF">Contrato-Fractal_Founds.pdf</a>
      </div>

      <div class="acceptation">
        <input type="checkbox" name="checkbox" value="check" id="agree" />
        <p>He leído Las Cl&aacute;usulas del contrato y estoy de acuerdo</p>
      </div>
      
    </div>


    <!-- Content for new member registration - right content -->
    <div class="newMember">

      <div class="member">
        <p>Nuevo Miembro:</p>
      </div>

      <form action="" class="form">
          <p>Ingresa tus datos:</p>
          <input type="text" placeholder="Dirección de Wallet (ETH)">
          <select name="amount" id="">
            <option value="">- Seleccionar -</option>
            <option value="">500 USD</option>
            <option value="">1000 USD</option>
            <option value="">2.000 USD</option>
            <option value="">5.000 USD</option>
            <option value="">10.000 USD</option>
            <option value="">25.000 USD</option>
            <option value="">50.000 USD</option>
            <option value="">100.000 USD</option>
            <option value="">200.000 USD</option>
            <option value="">500.000 USD</option>
            <option value="">1'000.000 USD</option>
          </select>

          <select name="times" id="">
            <option value="">- Seleccionar -</option>
            <option value="">6 Meses</option>
            <option value="">12 Meses</option>
            <option value="">18 Meses</option>
            <option value="">24 Meses</option>
            <option value="">30 Meses</option>
            <option value="">36 Meses</option>
          </select>
          <button type="submit">Invertir</button>
      </form>

        <div class="gif">
          <img src="./images/ether_rotation.gif" alt="Fractal Founds Logo.">
        </div>

    </div>


    <!-- Content of the footer -->
    <div class="footer">
      <a href="../index.html">2020 - &copy; Fractal Founds S.P.A.</a>
    </div>

  </section>
